<div class="panel panel-default" ng-init="getMovies()" >

  <div class="panel-heading">
    <h3 class="panel-title text-center">My Movies</h3>  
  </div>
  
  <div class="panel-body">
    
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
        <div class="text-center input-group">
          <input type="text" class="form-control" ng-model ="searchterm" ng-change="search(searchterm)" ng-model-options="{ debounce: 100 }" class="form-control" id="searchbar" placeholder="Search Movies...">
           <span class="input-group-btn">
            <button class="btn btn-success" type="submit" ng-click="search(searchterm)"   value="Search" id="searchbutton">Search</button>
          </span>
        </div>
      </div>

      <div ng-if="$root.movies.results.length > 0" ng-repeat="movie in $root.movies.results">
        <div class="col-md-6 col-sm-6 col-lg-4 col-xs-12">
         <a href="#!/movies/details/{{movie.id}}"><img class="thumbnail hvr-grow" src ="{{movie.poster_400x570}}"></a>
         <h4 class="text-center">{{movie.title}}</h4>
       </div>
     </div>

     <div ng-if="$root.movies.results.length === 0" >
        <div class="col-md-6 col-sm-6 col-lg-4 col-xs-12">
         <h4> No Movies found for given search </h4>
       </div>
     </div>

    
  </div>
</div>
